unit_prices:
  # Backend
  api_endpoint: 0.5      # 人日/エンドポイント
  db_table: 1.0           # 人日/テーブル
  db_column: 0.1          # 人日/カラム
  context_integration: 2.0 # 人日/連携
  state_transition: 0.3   # 人日/遷移
  # Frontend
  screen_page: 2.0        # 人日/画面
  frontend_component: 0.3 # 人日/コンポーネント
  component_effectiveness: 0.5  # コンポーネント有効化率
  form_validation: 0.3    # 人日/フォーム
  chart: 1.0              # 人日/チャート
  data_table: 0.5         # 人日/データテーブル

scope_factors:
  realtime:
    options: { none: 1.0, websocket: 1.2, bidirectional: 1.4 }
    selected: none         # 1.0
  i18n:
    options: { single: 1.0, multi: 1.2 }
    selected: single       # 1.0
  test_level:
    options: { unit_only: 0.8, plus_integration: 1.0, plus_e2e: 1.3 }
    selected: plus_integration  # 1.0

team_factors:
  tech_proficiency: { range: [0.8, 1.5], selected: 1.0 }
  domain_knowledge: { range: [0.9, 1.3], selected: 1.0 }
  team_size_overhead: { range: [1.0, 1.3], selected: 1.0 }

buffer:
  rate: 0.2   # 20%

pricing:
  unit_price_per_month: 80  # 万円/人月
  working_days_per_month: 20

# 補正係数合成の安全弁
max_combined_factor: 5.0
